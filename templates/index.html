<!DOCTYPE html>
<html>
<head>
    <title>MenuNow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap minified cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- restaurants css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/restaurants.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- navbar css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css')}}">
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="fa fa-bars" styles="font-size: 30px; color:white;"></span>
  </button>

<a href="{{ url_for('showRestaurants')}}" class="navbar-brand">MenuNow</a>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      {% for restaurant in restaurants %}
      <li class="nav-item ">
        <a class="nav-link" href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}">{{ restaurant.name }} <span class="sr-only">(current)</span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>

{% block body %}
{% endblock %}

<!-- scroll to top button -->
 <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-angle-up" style="font-size:36px"></i>

</button>

<!-- fade in js -->
<script type="text/javascript" src="{{ url_for('static', filename='Js/fadeIn.js')}}"></script>
<!-- scroll to top js -->
<script type="text/javascript" src="{{ url_for('static', filename='Js/scrollToTop.js')}}"></script>
</body>
</html>
